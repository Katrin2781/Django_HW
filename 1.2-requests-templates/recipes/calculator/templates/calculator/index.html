<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<p>Для приготовления вам понадобится:</p>
<ul>
{% for ingredient, amount in recipe.items %}
   <li>{{ ingredient }}: {{ amount }}
   </li>

{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</ul>
</body>
</html>
